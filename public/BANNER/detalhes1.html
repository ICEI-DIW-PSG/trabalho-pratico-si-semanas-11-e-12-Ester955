<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhe do Item</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
body {
  background-color: #b4b98e;
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  padding: 0;
}

/* Container principal */
.container {
  max-width: 1100px; 
  margin: 40px auto;
  padding: 50px 30px; 
  background-color: #fff;
  border-radius: 14px;
  box-shadow: 0 0 25px rgba(0,0,0,0.08);
}

/* Cabeçalho */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
}

header img {
  height: 60px;
}

/* Título principal */
h1.display-5 {
  color: #333;
  font-size: 2.2rem; 
  margin-bottom: 30px;
  text-align: center;
}

/* Imagem principal */
.img-fluid.rounded {
  display: block;
  margin: 0 auto 40px auto;
  max-height: 400px;
  object-fit: cover;
  border-radius: 14px;
  box-shadow: 0 0 12px rgba(0,0,0,0.1);
}

/* Descrição principal */
p.lead {
  font-size: 1.2rem; 
  color: #444;
  line-height: 1.8;
  text-align: justify;
  margin-bottom: 40px;
}

/* Botão voltar */
.btn-outline-secondary {
  display: block;
  margin: 0 auto;
  margin-top: 30px;
  padding: 10px 24px;
  font-size: 1.05rem;
  border-radius: 10px;
}

/* Título da galeria */
h4.fw-bold {
  font-size: 1.3rem;
  border-bottom: 2px solid #ccc;
  padding-bottom: 8px;
  margin-bottom: 20px;
}

/* Galeria de pratos */
#galeriaContainer {
  padding: 10px 0;
  gap: 20px;
}

/* Card de prato */
.card {
  flex: 0 0 auto;
  width: 220px;
  background-color: #fff;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.08);
  transition: transform 0.2s ease;
  cursor: pointer;
}

.card:hover {
  transform: scale(1.03);
}

.card img.card-img-top {
  height: 140px;
  object-fit: cover;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
}

.card .card-body {
  padding: 15px;
}

.card h5 {
  font-size: 1rem;
  margin-bottom: 5px;
}

.card p {
  font-size: 0.85rem;
  color: #666;
}

/* Botões de navegação da galeria */
.btn-light.btn-sm {
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

    </style>
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="../INDEX/index.html" class="btn btn-outline-dark">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
        <img src="/imagens/Logo.png" alt="Logo" style="height: 70px;">
      </div>

  <div class="bg-light">
  <div class="container py-5">
  <div id="itemDetalhe1" class="container py-5"></div>
  </div>
</div>

    <script src="../BANNER/app1.js"></script>
  



  </body>
</html>
